<!DOCTYPE html>
<html>

	<title>Arbol Infinito</title>

</head>
<body>

			<div class="columna-all">
				<div class="formControl" id="terminal">

						<input style="width:70%; height:20%;" type="text" name="terminal" id="comando" placeholder="ingrese un comando">

					<button id="enviarComando" type="">Enviar</button>
				</div>
				<div id="start">
					<button style="width:50%; height:20%; position:absolute; "type="">Iniciar Terminal</button>
				</div>
				<div class="formControl">
					<p style="font-size:20px; color:white;" id="terminalMensaje"></p>
					<p style="font-size:20px; color:white;" id="terminalError"></p>
				</div>
			</div>
		</div>
		<div class="fila">
			<div class="columna-middle">
				
			</div>
			<div class="columna-middle">
				
			</div>
		</div>
	</div>
</body>
<script src="core/js/index.js" type="module"></script>
</html>
